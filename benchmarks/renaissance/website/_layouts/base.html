---
layout: headers
---

<body onload="prettyPrint()">

  <div id="wrap">

    <div id="top">
      <div class="container_12">
        <div class="grid_12">
          <ul class="horizmenu topmenu">
            <li class="topelement logo">
              <!-- <img height="38" src="/resources/images/{{ page.logoname }}"/> -->
              <span class="logotext" style="{{ page.logostyle }}">{{ page.projectname }}</span>
            </li>
          </ul>
          <ul class="horizmenu topmenuright">
            <li class="topdivider topelement"></li>
            <li class="topelement topbutton">
              <a href="/"><i class="fa fa-home icon"></i>Home</a>
            </li>
            <li class="topdivider topelement"></li>
            <li class="topelement topbutton">
              <a href="/download"><i class="fa fa-download icon"></i>Downloads</a>
            </li>
            <li class="topdivider topelement"></li>
            <li class="topelement topbutton">
              <a href="/docs#contribution-guide"><i class="fa fa-keyboard-o icon"></i>Contribute</a>
            </li>
            <li class="topdivider topelement"></li>
            <li class="topelement topbutton">
              <a href="https://github.com/{{ site.githubOrg }}/{{ site.githubRepo }}/issues"><i class="fa fa-comment icon"></i>Discuss</a>
            </li>
            <li class="topdivider topelement"></li>
            <!-- <li class="topelement topzero"><a></a></li> -->
          </ul>

          <!--
          <form class="horizsearch" action="https://www.google.com/search" method="GET">
            <input name="as_q" class="search-query" placeholder="Search" type="text">
            <input name="as_sitesearch" value="storm-enroute.com" type="hidden">
          </form>
          -->
        </div>
      </div>
    </div>

    <!-- <div class="darkdivider"></div> -->
    <!-- <div class="greydivider"></div> -->
    <!-- <div class="topshadow"></div> -->

    {{ content }}

  </div>

  <div id="footer">
    <!-- <div class="darkdivider"></div> -->
    <!-- <div class="lightdivider"></div> -->
  
    <div id="footercontent" class="container_16">
      <div class="grid_16 footer">
        <ul class="horizmenu footermenu">
          <li class="footerdivider footerelement"></li>
          <li class="hint--top footerelement" data-hint="" id="quotebox">
            <a href="">
              <i class ="fa fa-lightbulb-o icon"></i> Tip of the day
            </a>
          </li>
          <li class="footerdivider footerelement"></li>
        </ul>
        <script>
        var quotebox = document.getElementById("quotebox");
        var quote = fetchQuote();
        quotebox.setAttribute("data-hint", quote.text + " " + quote.author)
        </script>

        <div class="copyright footerelement">
          <a href="/">&copy; 2019 Renaissance Suite</a>
        </div>
      </div>
      <div class="grid_12 footer">
      </div>
    </div>
  </div>

</body>
